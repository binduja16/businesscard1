<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Project Details</h1>
        <form id="projectForm">
            <input type="text" id="projectTitle" placeholder="Project Title" required>
            <textarea id="projectDescription" placeholder="Project Description" required></textarea>

            <label for="businessCard">Upload Your Business Card (Optional)</label>
            <input type="file" id="businessCard" accept="image/*">

            <div class="buttons">
                <button type="submit">Submit Project</button>
                <button type="button" id="generateCardBtn">Generate Business Card</button>
            </div>
        </form>

        <div id="confirmationMessage" style="display: none; margin-top: 20px; color: green; font-weight: bold;">
            ✅ Project Submitted Successfully!
        </div>

        <button onclick="logout()">Logout</button>
    </div>

  
       <script>
    // Redirect to React app when "Generate Business Card" is clicked
    document.getElementById("generateCardBtn").addEventListener("click", function () {
        window.location.href = "http://localhost:5173/";  // Redirect to React app
    });

    // Handle project submission
    document.getElementById("projectForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission
    
        setTimeout(() => {
            alert("✅ Project Submitted Successfully!");
            window.location.href = "thank-you.html";  // Redirect to thank-you page
        }, 1000);
    });
</script>

        
    </script>
</body>
</html>
